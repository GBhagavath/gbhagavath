<div class="main">
  <span>P</span>
  <span>R</span>
  <span class="letter"></span>
  <span>J</span>
  <span>E</span>
  <span>C</span>
  <span>T</span>
  <span>S</span>
</div>
<div class="container-fluid">
    <div class="row items-center text-center text-lg-left" *ngFor="let project of projects">
      <div class="col-lg-7 p-lg-0">
          <div class="device device-macbook-pro device-spacegray">
              <div class="device-frame">
                  <iframe [src]="project.url | safe" class="device-content"></iframe>
              </div>
              <div class="device-stripe"></div>
              <div class="device-header"></div>
              <div class="device-sensors"></div>
              <div class="device-btns"></div>
              <div class="device-power"></div>
          </div>
      </div>
      <div class="col-lg-4">
          <h3 class="h3">{{project.name}} <div class="badge badge-primary badge-sm">{{project.year}}</div></h3>
          <p class="description mb-4">
            {{project.description}}
          </p>
          <p class="proj mb-4">
            Tech Skills: {{project.languages}}
          </p>
      </div>
      <hr>
    </div>
    
</div>
