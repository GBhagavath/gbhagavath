<div class="container-fluid">
    <div class="row" id="contact">
        <div class="col-lg-12">
            <div class="heading">
                <h5 class="headingh5">Contact</h5>
            </div>

            <div class="col-lg-12">
                <div class="col-md-6 formleft">
                    <form id="contactForm">
                        <div class="form-row formRow">
                            <div class="col-sm-12">
                                <div class="form-group col-lg-5 fNSection">
                                    <label for="firstName">First Name *</label>
                                    <input type="text" class="form-control" id="firstName" placeholder="Please enter first name" required>
                                </div>
                                <div class="form-group col-lg-5 lNSection">
                                    <label for="lastName">Last Name *</label>
                                    <input type="text" class="form-control" id="lastName" placeholder="Please enter last name" required>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group col-lg-5 emailSection">
                                    <label for=email>Email *</label>
                                    <input type="email" class="form-control" id="email" placeholder="Please enter email address" required>
                                </div>
                                <div class="form-group col-lg-5 phoneSection">
                                    <label for="lastName">Phone Number *</label>
                                    <input type="tel" class="form-control" id="phoneNumber" placeholder="Please enter phone number" pattern="[0-9]{10}" required>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group col-lg-10 messageSection">
                                    <label for=email>Message *</label>
                                    <textarea class="form-control" id="messageArea" rows="4" placeholder="Please enter the message or your product details" required></textarea>
                                </div>
                            </div>
                            <div class="col-sm-12 messageButton">
                                <button type="submit" class="buttonMsg">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="vl"></div>
                <div class="col-md-6 phone">
                    <div class="device device-google-pixel-2-xl">
                        <div class="device-frame">
                            <img class="device-content" src="/assets/images/Ganesh.jpg">
                            <div class="currenttime">{{now}}</div>
                            <i class="fa fa-wifi" aria-hidden="true" id=wifi></i>
                            <i class="fa fa-signal" aria-hidden="true" id="signal"></i>
                            <i class="fa fa-battery-full" aria-hidden="true" id="battery"></i>
                            <div class="hundred">100%</div>
                            <a href="https://in.linkedin.com/in/ganesh-bhagavath-b5208358" target="_blank">
                                <div class="google-search-bar">
                                    <img class="google" src="/assets/images/Google.png">
                                    <img class="googleassistant" src="/assets/images/GoogleAssistant.png">
                                </div>
                            </a>
                        </div>
                        <div class="device-stripe"></div>
                        <div class="device-header"></div>
                        <div class="device-sensors"></div>
                        <div class="device-btns"></div>
                        <div class="device-power"></div>
                        <div class="apps">
                            <a href="https://in.linkedin.com/in/ganesh-bhagavath-b5208358" target="_blank">
                                <img class="linkedIn" src="/assets/images/LinkedIn.png">
                            </a>
                            <a>
                                <img class="instagram" src="/assets/images/instagram.png">
                            </a>
                            <a href="https://mail.google.com/mail/?view=cm&fs=1&tf=1&to=ganeshbhagavath58@email.com" target="_blank">
                                <img class="gmail" src="/assets/images/gmail.png">
                            </a>
                            <a>
                                <img class="facebook" src="/assets/images/facebook.png">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
